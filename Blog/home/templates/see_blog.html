{% extends "base.html" %}

{% block start %}

<section class="mt-5 pt-5">
    <div class="container">
       
        <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tiêu đề Blog</th>
            <th scope="col">Thời gian tạo</th>
            <th scope="col">Hành động</th>
          </tr>
        </thead>
        <tbody>
            {% for blog in blog_objs %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{blog.title}}</td>
            <td>{{blog.created_at}}</td>
            <td>
                <a href="{% url 'blog_update' blog.slug %}" class="btn btn-success">Cập nhật</a>
                <a href="#" class="btn btn-danger" onclick="confirmDelete('{% url 'blog_delete' blog.id %}')">Xóa</a>
              </td>
          </tr>
          {% endfor %}

          </tbody>
          </table>
          
    </div>
</section>

<script>
function confirmDelete(url) {
  if (confirm("Bạn có chắc chắn muốn xóa blog này?")) {
    window.location.href = url;
  }
}
</script>

{% endblock %}
